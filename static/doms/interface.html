<div class="cover-container d-flex w-100 mx-auto flex-column">
	<header class="mb-auto w-100 sticky-top" style="background-color: #1C1B22;">
		<div>
			<h3 class="float-md-start mb-0">osutools</h3>
			<nav class="nav nav-masthead justify-content-center float-md-end">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
				<a class="nav-link" href="#">Options</a>
			</nav>
		</div>
	</header>

	<main class="px-3">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<div class="card-list py-3">
					{{ range . }}
					{{ $el := index .Directory 0 }}
					<div class="song-card" onclick="playsong(this, '/static/songs/{{ $el.FolderName }}/{{ $el.AudioFileName }}')">
						<div class="card-play"><i class="bi bi-play"></i></div>
						<div class="card-header">
							{{ .SongName }}
						</div>
						<div class="card-body pt-0">
							{{ .ArtistName }} /// {{ .CreatorName }}
						</div>
					</div>
					{{ end }}
				</div>
			</div>
		</div>
	</main>

	<footer class="mt-auto text-white-50 fixed-bottom">
		<div class="row footer info">
		</div>
	</footer>
</div>
